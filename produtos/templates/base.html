{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">


  <title>Base</title>
</head>

<body style="background: #fafafa">
  <!--Navegador-->
  <header class="flex fixed-top">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
      <div class="container">
        <a href="{% url 'index' %}" class="navbar-brand"><b>IAIÁ</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mx-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}" class="nav-link text-white">Home</a>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <a class="nav-link" href=# class="nav-link text-white">Categorias</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'quemsomos' %}" class="nav-link text-white">Quem somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cadastro_usuario' %}" class="nav-link text-white">Cadastro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div>
    {% block conteudo %}

    {% endblock conteudo %}
  </div>

  <footer style="margin-top: 40px; background-color: white;">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h2 class="fonteRodape">Iaiá:</h2>
          <p class="fonteRodape">Home</p>
          <p class="fonteRodape">Categorias</p>
          <p class="fonteRodape">Sobre nós</p>
        </div>
        <div class="col-4">
          <h2 class="fonteRodape">Entre em contato:</h2>
          <p class="fonteRodape">
            <i class="bi bi-envelope"></i> Iaiá@gmail.com
          </p>
        </div>
        <div class="col-4">
          <h2 class="fonteRodape">Permaneça conectado:</h2>
          <div class="fonteRodape">
            <a href="" target="_blank"> <img src="{%static 'imagens/instagram-icon.png' %}" class="instagram-png"
                style="width: 32px; margin-right: 8px; margin-bottom: 8px;" alt="..."></a>
            <a href="" target="_blank"><img src="{%static 'imagens/twitter-icon.png' %}" class="twitter-png"
                style="width: 32px;  right: 32px;" alt="..."></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!--java do nav-->
  <script>
    var nav = document.querySelector('nav');
    window.addEventListener('scroll', function () {
      if (window.pageYOffset > 100) {
        nav.classList.add('bg-dark', 'shadow');
      } else {
        nav.classList.remove('bg-dark', 'shadow');
      }
    });        
  </script>

  <!--Links obrigatórios-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
